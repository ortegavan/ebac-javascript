<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div>
            Informe 3 números para calcular a média
        </div>
        <form>
            <div class="mb-3">
                <label for="valor1" class="form-label">Valor 1</label>
                <input type="text" class="form-control" id="valor1">            
            </div>       
            <div class="mb-3">
                <label for="valor2" class="form-label">Valor 2</label>
                <input type="text" class="form-control" id="valor2">            
            </div>       
            <div class="mb-3">
                <label for="valor3" class="form-label">Valor 3</label>
                <input type="text" class="form-control" id="valor3">            
            </div>       
            <input type="button" onclick="calcularMedia()" class="btn btn-primary" value="Calcular média"></input>
        </form> 
        <div id="resultado"></div>
    </div>   
    <script>
        function calcularMedia() {
            let valor1 = parseInt(document.getElementById("valor1").value);
            let valor2 = parseInt(document.getElementById("valor2").value);
            let valor3 = parseInt(document.getElementById("valor3").value);

            let media = (valor1 + valor2 + valor3) / 3;           

            document.getElementById("resultado").innerHTML = "Sua média é " + media;
        }        
    </script>
</body>
</html>
